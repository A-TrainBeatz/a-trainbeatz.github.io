<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-TrainBeatz â€¢ Now Playing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #121212;
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #canvas-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none; /* So it doesn't interfere with clicks */
    }

    #track-info {
      position: relative;
      z-index: 10; /* above the canvas */
      background: rgba(30, 30, 30, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      max-width: 450px;
      width: 90vw;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #1db954;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
      user-select: none;
    }

    .track-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .artist-name {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 10px;
    }

    .progress-time {
      font-size: 0.95rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .track-name {
        font-size: 1.2rem;
      }
      .artist-name {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas-bg"></canvas>

  <h1>ðŸŽ§ A-Train is listening to...</h1>
  <div id="track-info">
    <div id="content">Loading...</div>
  </div>

  <script>
    // ---------- Fluid simulation canvas ----------
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let width, height;
    let drops = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Drop {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 20 + Math.random() * 30;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = `hsla(${Math.random() * 360}, 80%, 60%, 0.1)`;
        this.pulsePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.pulsePhase += 0.02;
        if(this.x < -this.radius) this.x = width + this.radius;
        else if(this.x > width + this.radius) this.x = -this.radius;
        if(this.y < -this.radius) this.y = height + this.radius;
        else if(this.y > height + this.radius) this.y = -this.radius;
      }
      draw(ctx) {
        const pulse = 0.75 + Math.sin(this.pulsePhase) * 0.25;
        const r = this.radius * pulse;
        const gradient = ctx.createRadialGradient(this.x, this.y, r*0.2, this.x, this.y, r);
        gradient.addColorStop(0, this.color.replace('0.1', '0.15'));
        gradient.addColorStop(1, this.color.replace('0.1', '0'));
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for(let i=0; i<12; i++) {
      drops.push(new Drop());
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      for(let drop of drops) {
        drop.update();
        drop.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();

    // ---------- Spotify Now Playing fetch ----------
    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch('https://spotify-backend-pkqi.onrender.com/now-playing');
        if (!res.ok) throw new Error('Fetch failed');
        const data = await res.json();

        if (!data || !data.item) {
          document.getElementById('content').innerHTML = '<p>Nothing playing right now.</p>';
          return;
        }

        const track = data.item.name;
        const artists = data.item.artists.map(artist => artist.name).join(', ');
        const image = data.item.album.images[0].url;
        const progress = formatTime(data.progress_ms);
        const duration = formatTime(data.item.duration_ms);

        document.getElementById('content').innerHTML = `
          <img src="${image}" alt="Album cover">
          <div class="track-name">${track}</div>
          <div class="artist-name">by ${artists}</div>
          <div class="progress-time">Progress: ${progress} / ${duration}</div>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML = '<p>Could not load track info.</p>';
      }
    }

    fetchNowPlaying();
    setInterval(fetchNowPlaying, 1000);
  </script>
</body>
</html>
