<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing</title>
</head>
<body>
  <h1>Currently Playing</h1>
  <div id="track">Loading...</div>

  <script>
    async function fetchNowPlaying() {
      try {
        const res = await fetch('https://spotify-backend-pkqi.onrender.com/now-playing');
        if (!res.ok) {
          throw new Error('Failed to fetch');
        }
        const data = await res.json();

        const track = data.item?.name || 'Nothing playing';
        const artist = data.item?.artists?.map(a => a.name).join(', ') || '';
        const image = data.item?.album?.images?.[0]?.url || '';

        document.getElementById('track').innerHTML = `
          <p><strong>${track}</strong> by ${artist}</p>
          ${image ? `<img src="${image}" width="300">` : ''}
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('track').textContent = 'Error loading data.';
      }
    }

    fetchNowPlaying();
    setInterval(fetchNowPlaying, 10000); // refresh every 10s
  </script>
</body>
</html>
